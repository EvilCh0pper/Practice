<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <button id="theme-toggle">Switch to Dark Mode</button>

        <header>
            <h1>JS Logic Lab</h1>
            <p>Welcome back, Java Dev. Let's manipulate the DOM.</p>
        </header>

        <section class="card">
            <h2>1. Counter (State Practice)</h2>
            <div class="display" id="counter-display">0</div>
            <div class="controls">
                <button id="decrement">-</button>
                <button id="reset">Reset</button>
                <button id="increment">+</button>
            </div>
        </section>

        <section class="card">
            <h2>2. String Processor</h2>
            <input type="text" id="user-input" placeholder="Type something...">
            <button id="process-btn">Process String</button>
            <p id="output-text">Output will appear here...</p>
        </section>

        <section class="card">
            <h2>3. Anime List Search</h2>
            <input type="text" id="anime-search" placeholder="Start your search">
            <ul id="item-list"></ul>
            <button id="add-item">Add Random Item</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
